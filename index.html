        }


        // 1. æ¸²æŸ“é ‚å±¤ä¸» Tabs (ä¸»é  | è©³ç´°è¡Œç¨‹)
        function renderMainTabs() {
            mainTabsContainer.innerHTML = '';
            
            // ä¸»é  Tab
            const homeButton = createMainTab('ä¸»é ', 'home', `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </svg>
            `);
            homeButton.onclick = () => switchMainView('home');
            mainTabsContainer.appendChild(homeButton);

            // è©³ç´°è¡Œç¨‹ Tab
            const itineraryButton = createMainTab('è©³ç´°è¡Œç¨‹', 'itinerary-group', `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h.01M7 12h.01M6 16h.01M9 16h.01M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />

        }

        // è¼”åŠ©å‡½å¼ï¼šå‰µå»ºä¸» Tab
        function createMainTab(text, viewId, iconHtml) {
            const button = document.createElement('button');
            button.className = 'tab-item main-tab text-gray-700';
            button.innerHTML = iconHtml + text;
            button.setAttribute('data-view', viewId);
            return button;
        }

        // 2. æ¸²æŸ“æ¬¡å±¤ Day Tabs (Day 1 - Day 6)
        function renderDayTabs() {
            dayTabsContainer.innerHTML = '';
            itineraryData.forEach(day => {
                const button = document.createElement('button');
                button.className = 'tab-item day-tab text-gray-600';
                button.textContent = `Day ${day.id}`;
                button.setAttribute('data-day-id', `day-${day.id}`);
                button.onclick = () => switchDayView(`day-${day.id}`);
                dayTabsContainer.appendChild(button);

        }

        // 3. åˆ‡æ›é ‚å±¤è¦–åœ– (ä¸»é  | è©³ç´°è¡Œç¨‹)
        function switchMainView(viewId) {
            activeMainTab = viewId;

            // æ›´æ–°ä¸» Tabs çš„æ´»èºç‹€æ…‹
            document.querySelectorAll('.main-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-view') === viewId) {
                    tab.classList.add('active');
                }
            });
            
            // --- ğŸ¯ å‹•æ…‹è¨­å®šå…§å®¹å€åŸŸçš„ç•™ç™½ ---
            // åŸºç¤ Class
            const baseClasses = 'content-area bg-gray-50 px-4 sm:px-6';

            if (viewId === 'home') {
                // ä¸»é ä½¿ç”¨æ­£å¸¸çš„ä¸Šä¸‹ç•™ç™½
                contentContainer.className = baseClasses + ' py-8 sm:py-12';

                // é¡¯ç¤ºä¸»é å…§å®¹ 
                dayTabsContainer.style.display = 'none'; // éš±è— Day Tabs
                contentContainer.innerHTML = renderHomeContent();
                
                // ğŸ¯ åœ¨åˆ‡æ›åˆ°ä¸»é æ™‚ï¼ŒåŸ·è¡Œåˆå§‹åŒ–ä¸¦å˜—è©¦ç²å–æœ€æ–°åŒ¯ç‡
                initializeExchangeRateStatus();
                fetchExchangeRate();

            } else if (viewId === 'itinerary-group') {
                // è©³ç´°è¡Œç¨‹é ï¼šé ‚éƒ¨ç•™ç™½ (pt) è¨­ç‚º 0ï¼Œåªä¿ç•™åº•éƒ¨ç•™ç™½ (pb)
                contentContainer.className = baseClasses + ' pt-0 pb-8 sm:pb-12';
                
                // é¡¯ç¤º Day Tabs
                dayTabsContainer.style.display = 'flex'; 
                // è‡ªå‹•åˆ‡æ›åˆ°ç•¶å‰æ´»èºçš„ Day è¦–åœ– 
                switchDayView(activeDayId); 
                

            }
        }

        // 4. åˆ‡æ›æ¬¡å±¤è¦–åœ– (Day 1 - Day 6)
        function switchDayView(dayId) {
            activeDayId = dayId;

            // æ›´æ–° Day Tabs çš„æ´»èºç‹€æ…‹
            document.querySelectorAll('.day-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-day-id') === dayId) {
                    tab.classList.add('active');
                }
            });

            // æ¸²æŸ“é¸å®šçš„ Day å…§å®¹
            const dayNumber = parseInt(dayId.split('-')[1]);
            const dayData = itineraryData.find(d => d.id === dayNumber);
            if (dayData) {
                // æ¸²æŸ“å–®æ—¥å…§å®¹ (å·²ä¸å«åŒ¯ç‡è©¦ç®—å™¨)
                contentContainer.innerHTML = renderDayContent(dayData);
                
                // ğŸ¯ æ–°å¢ï¼šç²å–è©²æ—¥è¡Œç¨‹çš„å¤©æ°£è³‡è¨Š
                const location = dayData.location;
                fetchWeatherForLocation(location, dayId); // Pass location and dayId
            }
        }

        // 5. åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
        window.onload = function() {
            renderMainTabs();
            renderDayTabs();
            // é è¨­åˆ‡æ›åˆ°ä¸»é è¦–åœ–
            switchMainView('home'); 
        };
    </script>
